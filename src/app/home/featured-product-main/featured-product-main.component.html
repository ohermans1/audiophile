<div class="featured-product-main">
  <div class="featured-product-main__image-group">
    <img
      src="./../../../assets/home/desktop/image-speaker-zx9.png"
      alt="zx9 Speaker"
      class="featured-product-main__image"
    />
    <img
      src="./../../../assets/home/desktop/pattern-circles.svg"
      alt="circles pattern"
      class="featured-product-main__bg-image"
    />
  </div>
  <div class="featured-product-main__text-group">
    <h1 class="featured-product-main__header">ZX9 SPEAKER</h1>
    <p class="featured-product-main__paragraph">
      Upgrade to premium speakers that are phenomenally built to deliver truly
      remarkable sound.
    </p>
    <app-buttons
      class="featured-product-main__button"
      [class]="'button-4'"
      [content]="'See product'"
      routerLink="productDetail"
      (click)="setProduct()"
    ></app-buttons>
  </div>
</div>
